<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Outreach Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
        }
        .navbar {
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .btn-primary {
            background: #3897f0;
            border-color: #3897f0;
        }
        .btn-danger {
            background: #ed4956;
            border-color: #ed4956;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Instagram Outreach Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="run-outreach">Run Outreach Process</button>
            <a href="{% url 'outreach:clear_users' %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to clear all users?');">Clear All Users</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>User ID</th>
                    <th>Display Name</th>
                    <th>Bio</th>
                    <th>Followers</th>
                    <th>Following</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.display_name }}</td>
                    <td>{{ user.bio }}</td>
                    <td>{{ user.followers }}</td>
                    <td>{{ user.following }}</td>
                    <td>
                        <a href="{% url 'outreach:remove_user' user.username %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to remove this user?');">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('run-outreach').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'flex';
            // Disable all buttons
            document.querySelectorAll('button, a.btn').forEach(function(el) {
                el.classList.add('disabled');
            });

            fetch('{% url "outreach:run_outreach" %}')
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('An error occurred while running the outreach process.');
                        document.getElementById('overlay').style.display = 'none';
                        // Re-enable all buttons
                        document.querySelectorAll('button, a.btn').forEach(function(el) {
                            el.classList.remove('disabled');
                        });
                    }
                });
        });
    </script>
</body>
</html>
